<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Tic Tac Toe Bot</title>

		<link rel="stylesheet" href="../../style.css">
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<section class="top">
			<h1>Tic Tac Toe</h1>
		</section>

		<div id="app">
			<div class="row" v-if="!started">
				<div class="col chooser">
					<button @click="start(2)">
						Play as X
					</button>
					<button @click="start(1)">
						Play as O
					</button>
				</div>
			</div>

			<template v-if="started">
				<div class="row">
					<h4>
						You are {{ symbol(player) }}. <br>
						Computer is {{ symbol(computer) }}.
					</h4>
				</div>

				<div class="row">
					<div class="board">
						<template v-for="(val, i) in board">
							<button @click="mark(i)" class="space"
								:class="val ? val === player ? 'player' : 'computer' : 'free'">
								{{ symbol(val) }}
							</button>
						</template>
					</div>
				</div>

				<div class="row" v-if="!inGame">
					<div class="col">
						<h2 v-if="winner > 0">{{ symbol(winner) }} Wins!</h2>
						<h2 v-else>It's a tie!</h2>
					</div>
					<div class="col chooser">
						<button class="restart" @click="restart">Restart</button>
					</div>
				</div>
			</template>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
