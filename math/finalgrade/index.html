	<body>
		<section class="top">
			<h1>Final Grade Calculator</h1>
		</section>

		<section>
			<div class="row">
				<div class="col">
					<p>
						Just enter a few values to see the threshold you'll need to get on your
						final!
					</p>

					<p>
						Your current grade:
						<br>
						<input type="number" name="current" id="current"
							placeholder="80? 90? 95? 14?">
					</p>
					<p>
						The grade you want:
						<br>
						<input type="number" name="wanted" id="wanted" placeholder="90? 95?">
					</p>
					<p>
						How much your final grade is worth:
						<br>
						<input type="number" name="amount" id="amount" placeholder="10? 15? 20?">
					</p>

					<p>
						<button onclick="calculate()">Calculate</button>
					</p>

					<p id="output"></p>
				</div>
			</div>
		</section>

		<script>
			const currentEl = document.getElementById("current");
			const wantedEl = document.getElementById("wanted");
			const amountEl = document.getElementById("amount");
			const outputEl = document.getElementById("output");

			function calculate() {
				const current = parseFloat(currentEl.value) / 100;
				const wanted = parseFloat(wantedEl.value) / 100;
				const amount = parseFloat(amountEl.value) / 100;

				const newOldPerc = current * (1 - amount);
				const newReqPerc = wanted - newOldPerc;

				const finalReq = newReqPerc * (100 / amount)

				outputEl.textContent = `You need to score a ${finalReq.toFixed(2)}% on your final!`;
			}
		</script>
