<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Euclid's Algorithm</title>

		<link rel="stylesheet" href="../../style.css">
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<section class="top">
			<h1>Greatest Common Divisor and Least Common Multiple</h1>
		</section>

		<section id="app">
			<div class="row">
				<div class="col gap">
					<input type="number" v-model="in1" placeholder="Any positive integer...">
					<input type="number" v-model="in2" placeholder="Any positive integer...">
				</div>
			</div>
			<div class="row">
				<div class="col gap">
					<button class="calculate" @click="calc(false)">Calculate GCD</button>
					<button class="calculate" @click="calc(true)">Calculate LCM</button>
				</div>
			</div>
			<div class="row">
				<h3>Output:</h3>
				<p>{{ output }}</p>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="decimal.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
