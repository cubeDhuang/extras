<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<link rel="stylesheet" href="prism/prism.css">
		<link rel="stylesheet" href="style.css">
		<title>Showcase Thing</title>
	</head>

	<body>
		<div id="app">
			<div oncontextmenu="return false;" ref="box" :class="['box'+i]" class="box line-numbers" v-for="(name, i) in files">
				<pre :data-src="'files/'+name"></pre>
				<div class="resizers">
					<div class='resizer'></div>
				</div>
			</div>
			<div oncontextmenu="return false;" ref="box" :class="['box'+(i+files.length-1)]" class="box" v-for="i in textareas">
				<textarea spellcheck="false"></textarea>
				<div class="resizers">
					<div class='resizer'></div>
				</div>
			</div>
		</div>
		<script src="prism/prism.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="app.js"></script>
	</body>
</html>
